<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            Name: <input type="text" name="name"/>
            <br>
            <br>
            Phone No:
            <input type="tel" name="phn_no"/>
            <br><br>
            Address:<textarea rows="5" cols="50" name="address"></textarea>
            <br>
            <b>Select subjects</b>
            <br>
            <input type="checkbox" name="Maths" value="on">Maths
            <input type="checkbox" name="Physics" value="on" id="Physics"><label for="Physics">Physics</label>
            <br>
            <b>Upload photo</b>
            <input type="file" name="upload_photo" accept="image/*">
            <br><br>
            Password<input type="password" name="password"><br><br>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
