    <title>lists</title>

    <body>
        <h1> My ordered lists</h1> <!-- Heading -->
        <ol> <!-- Ordered List -->
            <li>flowers</li> <!-- List Item -->
            <li> cars</li><!-- List Item -->
            <li>colors
                <ol type=a> <!-- Nested List -->
                    <li> black</li>
                    <li> blue</li>
                </ol>
             </li>

        </ol>
        <h1>My unordered list</h1><!-- Heading -->
        <ul><!-- Unordered List -->
            <li>chocolates</li><!-- List Item -->
            <li>clothes</li><!-- List Item -->
            <li> food</li><!-- List Item -->
        </ul>
     </body>
